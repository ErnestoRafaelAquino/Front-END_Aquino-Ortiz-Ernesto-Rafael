<div class="container" >
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreH">Profesion</label>
            <input
              type="text"
              class="form-control"
              id="nombreH"
              name="nombreH"
              [(ngModel)]="profesionH"
              required
            />
          </div>
          <div class="form-group">
            <label for="imgH">Acerda</label>
            <input
              type="text"
              class="form-control"
              id="imgH"
              name="imgH"
              [(ngModel)]="acercaH"
              required
            />
          </div>
          <div class="form-group">
            <label for="porcentajeH">Imagen baner</label>
            <input
              type="text"
              class="form-control"
              id="porcentajeH"
              name="porcentajeH"
              [(ngModel)]="imgH"
              required
            />
          </div>
          <button class="btn btn-primary">Editar skill</button>
        </form>
      </div>
    </div>
  </div>
