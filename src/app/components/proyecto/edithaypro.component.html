<div class="container" *ngIf="haypro">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloH">Titulo de la tarjeta</label>
                    <input type="text" class="form-control" id="tituloH" name="tituloH" [(ngModel)]="haypro.tituloH" required>
                </div>
                <div class="form-group">
                    <label for="textoH">Descripcion texto</label>
                    <input type="text" class="form-control" id="textoH" name="textoH" [(ngModel)]="haypro.textoH" required>
                </div>
                <div class="form-group">
                    <label for="linkH">Vinculo </label>
                    <input type="text" class="form-control" id="linkH" name="linkH" [(ngModel)]="haypro.linkH" required>
                </div>
                <div class="form-group">
                    <label for="imgH">URL de la Imagen</label>
                    <input type="text" class="form-control" id="imgH" name="imgH" [(ngModel)]="haypro.imgH" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar Proyecto 
                </button>
            </form>
        </div>
    </div>
</div>
