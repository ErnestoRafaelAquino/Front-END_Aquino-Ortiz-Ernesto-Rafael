<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="contenidoM">Contenido del texto</label>
          <input
            type="text"
            class="form-control"
            id="contenidoM"
            name="contenidoM"
            [(ngModel)]="contenidoM"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgM">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="imgM"
            name="imgM"
            [(ngModel)]="imgM"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar contenido</button>
      </form>
    </div>
  </div>
</div>
