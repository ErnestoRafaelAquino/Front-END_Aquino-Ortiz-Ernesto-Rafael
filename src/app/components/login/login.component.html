<section class="section2">
  <div class="container2">
    <div class="backg" style="border-radius: 1rem">
      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
      <p class="text-white-50 mb-5">
        ¡Por favor, introduzca su nombre de usuario y contraseña!
      </p>

      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-outline form-white mb-4">
          <input
            type="email"
            class="form-control"
            id="nombreUsuario"
            name="nombreUsuario"
            class="form-control form-control-lg"
            [(ngModel)]="nombreUsuario"
            name="nombreUsuario"
            required
          />
          <label class="form-label" for="nombreUsuario">Usuario</label>
        </div>

        <div class="form-outline form-white mb-4">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            [(ngModel)]="password"
            name="password"
            required
          />
          <label class="form-label" for="password">Contraseña</label>
        </div>

        <button class="btn btn-outline-light btn-lg px-5" type="submit">
          INGRESO
        </button>
      </form>
    </div>
  </div>
</section>
